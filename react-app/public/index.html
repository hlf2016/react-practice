<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- 设置移动端 状态栏颜色 -->
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="汉堡到家 App 送汉堡到你家" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <!--
      注意上面的标签中使用了%PUBLIC_URL%。在构建过程中，它将被替换为`public`文件夹的URL。只有`public`文件夹内的文件可以从HTML中引用。与"/favicon.ico "或 "favicon.ico "不同，"%PUBLIC_URL%/favicon.ico "在客户端路由和非根公共URL下都能正确工作。了解如何通过运行`npm run build`来配置非根公共URL。
    -->
  <title>汉堡到家</title>
</head>

<body>
  <noscript>当前浏览器不支持 Javascript!</noscript>
  <div id="root"></div>
  <!-- 阴影遮罩 脱离主流 DOM 自称一派  靠 portal 插入主 DOM 中-->
  <div id="backdrop-root"></div>
</body>

</html>
